<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loader.css">
    <title>WOH Montalban</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }

        .w, .o, .h {
            animation: bounce 1s infinite alternate, colorChange 3s infinite;
            transform-origin: center;
            display: inline-block;
        }

        .w {
            animation-delay: 0.1s;
        }

        .o {
            animation-delay: 0.2s;
        }

        .h {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 10px gold, 0 0 15px goldenrod;
            }
            50% {
                color: gold;
                text-shadow: 0 0 10px goldenrod, 0 0 15px gold;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="w">W</div>
        <div class="o">O</div>
        <div class="h">H</div>
    </div>
    <script>
        function redirectToHomepage() {
            window.location.href = 'homepage.html';
        }

        if (navigator.connection) {
            var connectionType = navigator.connection.effectiveType;
            var delay = 5000;

            if (connectionType === '4g') {
                delay = 2000;
            } else if (connectionType === '3g') {
                delay = 4000;
            }
            setTimeout(redirectToHomepage, delay);
        } else {
            setTimeout(redirectToHomepage, delay);
        }
    </script> 
</body>
</html>
